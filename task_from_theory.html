<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 mt-3 bg-primary-subtle text-center">
          <div
            class="gallery bg-primary text-white d-flex justify-content-center align-items-center"
            style="height: 417px"
          >
            Gallery
          </div>
        </div>
        <div class="col-lg-6 mt-3 text-center">
          <div
            class="title bg-primary text-white d-flex justify-content-center align-items-center"
            style="height: 100px"
          >
            Title
          </div>
          <div
            class="buy-box mt-3 bg-primary text-white d-flex justify-content-center align-items-center"
            style="height: 300px"
          >
            Buy box
          </div>
        </div>
        <div class="col-lg-12 mt-3 text-center">
          <div
            class="description bg-primary text-white d-flex justify-content-center align-items-center"
            style="height: 200px"
          >
            Description
          </div>
        </div>
        <div class="col-lg-12 mt-3 text-center">
          <div
            class="related bg-primary text-white d-flex justify-content-center align-items-center"
            style="height: 200px"
          >
            Related
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
